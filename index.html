<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="underscore.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');


        var oldTweetCount = 0;


        function showNewTweets() {
            var x = 3;  // 3 Second interval

            for (var i = oldTweetCount; i < streams.home.length; i++) { //print new tweets 
              var tweet = streams.home[i];
              var $tweet     = $('<div></div>');
              var $timestamp = $('<div></div>');
              $tweet.text('@' + tweet.user + ': ' + tweet.message);
              $timestamp.text(streams.home[i].created_at);
              $timestamp.prependTo($body);
              $tweet.prependTo($body);
            }
            oldTweetCount = streams.home.length;
            setTimeout(showNewTweets, x*1000);
        }
        showNewTweets();

      });

    </script>
  </body>
</html>
